<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulario de Inscrição de Cursos">
    <title>Class HTML Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form method="get">
      <fieldset>
        <legend>Formulario de Inscrição</legend>
      <section>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" autofocus required placeholder="Digite seu Nome:"/>
      </section>

      <section>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu Email:"/>
      </section>

     <div class="boxbirthphone">
      <section>
        <label for="birth">Nascimento</label>
        <input type="date" id="birth" name="birth" />
      </section>

      <section>
        <label for="phone">Whatsapp</label>
        <input type="tel" id="phone" name="phone" required placeholder="(XX) XXXXX-XXXX"/>
      </section>
     </div>

      <section>
        <label for="courses">Cursos</label>
        <select name="course" id="courses">
          <option value="Informática">Informática</option>
          <option value="Mecânica">Mecânica</option>
          <option value="Comandos">Comandos</option>
          <option value="Desenvolvimento Web">Desenvolvimento Web</option>
        </select>
      </section>

      
      <section class="boxshift">
        <fieldset>
          <span>
            <legend>Turno:</legend>
          </span>
          <span>
            <label for="morning">Manhã</label>
            <input type="radio" id="morning" name="shift" value="morning" />
          </span>
          <span>
            <label for="afternoon">Tarde</label>
            <input type="radio" id="afternoon" name="shift" value="afternoon" />
          </span>
        </fieldset>
      </section>

      <section>
        <label for="obs">Observações</label>
        <textarea name="obs" id="obs" placeholder="Digite uma Pergunta ou Sugestão:"></textarea>
      </section>

      <section>
        <input type="checkbox" id="term" name="term" value="true" required oninvalid="this.setCustomValidity ('Por Favor Leia e aceite os termos de uso!')" oninput="this.setCustomValidity ('')"/>
        <label for="term">Aceita os <a href="#">termos de uso</a>?</label>
      </section>

      <button type="submit">Enviar</button>
    </fieldset>
    </form>
  </body>
</html>
