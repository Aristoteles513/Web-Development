<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Box Model</title>
</head>
<style>
   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }
   #square1{
    height: 100px;
    width: 100px;
    background: red;
    border: 4px solid green;
    margin: 15px;
    padding: 5px;    
   }
   #square2{
    height: 100px;
    width: 100px;
    background: blue;
    border: 4px solid green;
    margin: 10px;
    padding: 2px;  
   }
   
   </style>
<body>
    <div id="square1">Praticar</div>
    <div id="square2">Texte</div>
</body>
</html>
